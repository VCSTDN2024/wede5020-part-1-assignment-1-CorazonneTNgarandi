<!DOCTYPE html>
<html lang="en">
<head>
  <title>Request Custom Plan | FitFuel Meals</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="FitFuel Meals - Nutritious, affordable meal prep in Johannesburg. Custom plans for weight loss, maintenance and muscle gain.">
  <meta name="keywords" content="healthy meals, meal prep, Johannesburg, FitFuel Meals, diet plans, nutrition, weekly delivery">
  <meta name="author" content="FitFuel Meals Team">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <h1>Custom Meal Plan Request</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="enquiry.html">Custom Plan</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <img src="images/Logo fitFeul Meals - Emblem Style.png" style="width: 200px; height: auto;" alt="FitFuel Meals logo">
    <section class="form-section">
      <h2>Tell us about your fitness goals</h2>
      <form id="custom-plan-form" action="mailto:info@fitfuelmeals.co.za" method="post" enctype="text/plain">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required />

        <label for="goal">What is your fitness goal?</label>
        <select id="goal" name="goal">
          <option value="weight-loss">Weight Loss</option>
          <option value="maintenance">Maintenance</option>
          <option value="muscle-gain">Muscle Gain</option>
        </select>

        <label for="diet">Any dietary requirements?</label>
        <textarea id="diet" name="diet" placeholder="e.g. No nuts, Halal, Vegetarian..."></textarea>

        <button type="submit" class="btn">Submit Request</button>
      </form>
    </section>
  </main>

  <footer>
    <div>
      <h4>Contact Info</h4>
      <p>Email: info@fitfuelmeals.co.za</p>
      <p>Phone: +27 71 234 5678</p>
      <p>Address: Sandton, Johannesburg</p>
    </div>
    <p>&copy; <span class="current-year"></span> FitFuel Meals. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
